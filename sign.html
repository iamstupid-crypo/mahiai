<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahi'AI - Login/Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-farming-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049;
        }

        .form-container a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Mahi'AI</h2>
            <form id="authForm">
                <div id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="toggle-link">
                        <a href="#" id="switchToSignUp">Don't have an account? Sign Up</a>
                    </div>
                </div>
                <div id="signUpForm" style="display: none;">
                    <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <div class="toggle-link">
                        <a href="#" id="switchToLogin">Already have an account? Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('switchToSignUp').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        });

        document.getElementById('switchToLogin').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>

</html>
