<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahi'AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');

        .form-section {
            padding: 20px;
            background-color: #f9f9f9;
            margin: 200px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(246, 245, 245, 0.1);
            max-width: 600px;
        }

        .form-section h3 {
            margin-bottom: 15px;
        }

        .form-section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-section button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Logo.png" alt="Mahi'AI Logo" width="100px" height="500px">
            </a>
        </div>
        <div class="headerb">
            <nav>
                <ul>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="#">How it works?</a></li>
                    <li><a href="#">Store</a></li>
                    <li><button class="login-btn">Log in / Sign up</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <main>
        <section class="form-section">
            <h3>Submit Crop Information</h3>
            <form id="cropInfoForm" action="#" method="post" enctype="multipart/form-data">
                <label for="crop-name">Crop Name:</label>
                <input type="text" id="crop-name" name="crop-name" placeholder="Enter crop name" required>

                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" placeholder="Enter symptoms" required>

                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image-upload" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <section class="extro">
        <div class="container">
            <h1>Mahi'AI</h1>
            <div class="footer2">
                <p>Head Office<br>
                <div class="footer3">LT-3,<br>DAIICT</p>
                    <div></div>

                </div>
                <!-- <button class="get-started">Get Started Today</button> -->
                <!-- <div class="border-radius"></div> -->
    </section>

    <script>

        document.getElementById('cropInfoForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            // You can add additional form handling logic here, such as sending data to a server

            // Show the popup with the disease information
            alert('The disease affecting your crop is MAGNAPORTHE');
        });
    </script>

    </script>
</body>

</html>
