<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahi'AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Mahi'AI Logo" width="100px" height="500px">
        </div>
        <div class="headerb">
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">How it works?</a></li>
                    <li><a href="#">Store</a></li>
                    <li><button class="login-btn">Log in / Sign up</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Centered Welcome Text and Subheading -->
    <main>
        <section class="center-text">
            <h1>Welcome to Agriculture Assistant</h1>
            <h2>We are here to help you with crop selection and disease diagnosis</h2>
        </section>

        <!-- Crop Selection Form -->
        <section class="crop-selection-form">
            <h3>Crop Selection</h3>
            <form id="cropForm" action="#" method="post">
                <label for="soil-type">Soil Type:</label>
                <select id="soil-type" name="soil-type" required>
                    <option value="">Select Soil Type</option>
                    <option value="sandy">Sandy</option>
                    <option value="clayey">Clayey</option>
                    <option value="loamy">Loamy</option>
                </select>

                <label for="climatic-condition">Climatic Condition:</label>
                <select id="climatic-condition" name="climatic-condition" required>
                    <option value="">Select Climatic Condition</option>
                    <option value="tropical">Tropical</option>
                    <option value="temperate">Temperate</option>
                    <option value="arid">Arid</option>
                </select>

                <label for="data-percentage">Enter Data Percentage:</label>
                <input type="number" id="data-percentage" name="data-percentage" min="0" max="100" step="1" placeholder="Enter percentage" required>
                <span id="error-message" style="color: red; display: none;">Please enter a valid percentage (0-100).</span>

                <!-- Odour Section -->
                <label for="odour">Odour:</label>
                <select id="odour" name="odour" required>
                    <option value="">Select Odour</option>
                    <option value="earthy">Earthy</option>
                    <option value="sour-metallic">Sour or Metallic</option>
                    <option value="petrichor">Petrichor</option>
                </select>

                <!-- Max Particle Size Section -->
                <label for="max-particle-size">Max Particle Size (in microns):</label>
                <input type="number" id="max-particle-size" name="max-particle-size" placeholder="Enter size in microns" required>

                <!-- Availability of Land Section -->
                <label for="available-land">Available Land (in acres):</label>
                <input type="number" id="available-land" name="available-land" step="0.01" placeholder="Enter land availability" required>

                <!-- File Upload Section -->
                <label for="file-upload">Upload Soil/Crop Image:</label>
                <input type="file" id="file-upload" name="file-upload" required>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <script>
        document.getElementById('cropForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way
            window.location.href = 'result.html'; // Redirects to the result page
        });
    </script>
    </body>
